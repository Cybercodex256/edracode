<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen font-sans p-4">
    <!-- Main calculator container -->
    <div class="calculator bg-gray-800 p-6 rounded-3xl shadow-2xl w-full max-w-sm">
        <!-- Display screen -->
        <input 
            type="text" 
            id="display" 
            value='' 
            readonly="readonly" 
            class="w-full h-24 mb-6 rounded-2xl bg-gray-900 text-right text-4xl text-white px-4 border-none shadow-inner"
        >

        <!-- Buttons grid -->
        <div class="buttons grid grid-cols-4 gap-4">
            <!-- First row: operators and clear buttons -->
            <button onclick="display.value+='/'" class="bg-blue-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:shadow-inner transition-all duration-200">
                /
            </button>
            <button onclick="display.value+='*'" class="bg-blue-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:shadow-inner transition-all duration-200">
                *
            </button>
            <button onclick="display.value=display.value.slice(0,-1)" class="bg-red-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-red-700 active:shadow-inner transition-all duration-200">
                DE
            </button>
            <button onclick="display.value=''" class="bg-red-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-red-700 active:shadow-inner transition-all duration-200">
                AC
            </button>
            
            <!-- Second row: numbers and minus -->
            <button onclick="display.value+='1'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                1
            </button>
            <button onclick="display.value+='2'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                2
            </button>
            <button onclick="display.value+='3'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                3
            </button>
            <button onclick="display.value+='-'" class="bg-blue-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:shadow-inner transition-all duration-200">
                -
            </button>
            
            <!-- Third row: numbers and plus -->
            <button onclick="display.value+='4'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                4
            </button>
            <button onclick="display.value+='5'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                5
            </button>
            <button onclick="display.value+='6'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                6
            </button>
            <button onclick="display.value+='+'" class="bg-blue-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:shadow-inner transition-all duration-200">
                +
            </button>

            <!-- Fourth row: numbers and equals -->
            <button onclick="display.value+='7'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                7
            </button>
            <button onclick="display.value+='8'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                8
            </button>
            <button onclick="display.value+='9'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                9
            </button>
            <button onclick="display.value=eval(display.value)" class="bg-green-600 text-white text-3xl font-bold py-5 rounded-2xl row-span-2 shadow-lg hover:bg-green-700 active:shadow-inner transition-all duration-200">
                =
            </button>

            <!-- Fifth row: zero, decimal, and percent -->
            <button onclick="display.value+='0'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl col-span-2 shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                0
            </button>
            <button onclick="display.value+='.'" class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                .
            </button>
            <!-- The original 'ans' button with a blank onclick function to avoid errors -->
            <!-- <button class="bg-gray-700 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-gray-600 active:shadow-inner transition-all duration-200">
                ans
            </button> -->
            <button onclick="display.value=display.value/100" class="bg-blue-600 text-white text-3xl font-bold py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:shadow-inner transition-all duration-200">
                %
            </button>
        </div>
    </div>
</body>
</html>
